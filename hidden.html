 <meta charset="utf-8">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>

    <h2>Hidden things by Chandra Bhanu Tata </h2>

    <form>
        <label for="secret_word">Enter the secret word</label>
        <input type="password" id="secret_word" name="secret_word" min=10 max=50 step=2 value=Secret> <br>

        <label for="guess">Enter a guess</label>
        <input type="text" id="guess" name="guess" autofocus> <br>

        <input type="button" onclick="processGuess()" value="Check the guess">
    </form>


    <p id="result"></p>
    <div class="container" >
        <img id="image" width="200" height="200" onclick=rotateImage() src="ABELIA.jpg">
    </div>

    <script>
        var correct = 0,
            wrong = 0;
        function processGuess() {

            console.log("Check the guess");
            secret_word = document.getElementById("secret_word");
            guess = document.getElementById("guess");

            out = document.getElementById("result")
            if (secret_word.value == guess.value) {
                correct = correct + 1;
                alert("Congratulations");
            } else {
                wrong = wrong + 1;
                alert("Sorry");
            } out.innerHTML = correct + " correct count,  " + wrong + " wrong count";
        }
    </script>
    
        <script>
        var currentImage=0;
        function rotateImage(){
    var image = document.getElementById("image");
    switch(currentImage)
    {
        case 0:image.src="ABELIA.jpg";
        currentImage=1;
        break;
        case 1:image.src="ALOVERA.jpg";
        currentImage=2;
        break;
        case 2:image.src="BANANA.jpg";
        currentImage=0;
        break;
    }
}

        </script>
        

</body>
